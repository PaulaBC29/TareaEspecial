<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="styles.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
      

    <div class="container col-lg-6">
        <!-- que significa  form-group row, -->
        <form>
            <div class="form-group row">
                <label for="inputName" class="col-form-label">Ingrese su nombre completo</label>
                    <input type="text" class="form-control" name="inputName" id="inputName" placeholder="Nombre completo">
            </div>
            <div class="form-group row">
                <label for="inputName" class="col-form-label">Ingrese el numero de factura</label>
                    <input type="number" class="form-control" name="inputName" id="inputName" placeholder="Numero de factura">
            </div>
            <div class="form-group row">
                <label for="inputName" class="col-form-label">Ingrese su teléfono</label>
                    <input type="number" class="form-control" name="inputName" id="inputName" placeholder="Numer de teléfono">
            </div>
            <div class="form-group row">
                <label for="inputName" class="col-form-label">Adjunte su cédula</label>
                    <input type="image" class="form-control" name="inputName" id="inputName" placeholder="foto de cédula">
            </div>
            <div class="form-group row">
                <label for="inputName" class="col-form-label">Ingrese la fecha de registro</label>
                    <input type="date" class="form-control" name="inputName" id="inputName" placeholder="Fecha de registro">
            </div>

            <div class="form-group row col-lg-6">
            <input type="text" value="guardar" class="btn btn-primary">
        </div>
        </form>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
