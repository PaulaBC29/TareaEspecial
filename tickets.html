<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="styles.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
        <div class="container col-lg-8">
        <form>
            <div class="form-group row">
                <label for="inputName" class="col-form-label">Ingrese su cédula</label>
                <input type="number" class="form-control" name="inputName" id="inputName" placeholder="numero de cédula">
            </div>
            <div class="form-group row">
                <label for="inputName" class="col-form-label">Ingrese la cantidad de boletos</label>
                <input type="number" class="form-control" name="inputName" id="inputName" placeholder="cantidad de boletos">
            </div>
            <div class="form-group row">
                <label for="pelicula" class="col-form-label">Seleccione una película</label>
                <select class="form-control" name="inputName" id="inputName" placeholder="película">
                    <option value="">Seleccione una opción</option>
                    <option value="terror">Terror</option>
                    <option value="animada">Animada</option>
                    <option value="comedia">Comedia</option>
                </select>
            </div>
            <div class="form-group row">
                <label for="precio" class="col-form-label">Precio</label>
                <input type="number" class="form-control" name="inputName" id="inputName" placeholder="precio">
            </div>

            <div class="form-group row">
                    <button type="submit" class="btn btn-danger">Guardar</button>
            </div>
        </form>
        </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
